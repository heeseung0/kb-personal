<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head"/>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
<div id="container">
    <header th:replace="/fragments/header :: header"/>
    <main id="main">
        <nav th:replace="/fragments/nav :: nav"/>
        <div id="contents">
            <div class="title-area">
                <h2 class="login-subtitle">LOGIN</h2>
            </div>
            <div class="login-area">
                <section class="login-current">
                    <form action="/member/login" method="post">
                        <div class="login-left">
                            <input type="text" class="login-input" name="username" placeholder="아이디"
                                   th:value="${username}">
                            <input type="password" class="login-input" name="password" placeholder="비밀번호">
                        </div>
                        <button type="submit" class="btn login-button">로그인</button>

                    </form>
                    <p class="security">
                        <img src="/static/images/ico_access.gif" alt="보안접속"> 보안접속 </p>
                    <div class="link-area">
                        <ul>
                            <li><a class="login-search" href="#">아이디찾기</a></li>
                            <li><a class="password-search" href="#">비밀번호찾기</a></li>
                            <li><a class="register-page" href="#">회원가입</a></li>
                        </ul>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer></footer>


</div>
</body>
</html>
